<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

	<title>CoWIN | Vaccination Finder</title>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top text-center">
			<a class="navbar-brand" href="#">Vaccination Centers</a>
			<div class="d-flex justify-content-center" id="main-loader">
				<div class="spinner-border text-dark" role="status">
					<span class="sr-only">Loading...</span>
				</div>
			</div>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</nav>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="accordion" id="states">

				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	<script type="text/javascript">
		function addState(state){
			htmlContent = `
			<div class="card">
			<div class="card-header" id="state-`+state['state_id']+`">
			<h2 class="mb-0">
			<button class="btn btn-link state-toggle" type="button" data-toggle="collapse" data-target="#state-collapse-`+state['state_id']+`" aria-expanded="true" aria-controls="state-collapse-`+state['state_id']+`" state-id="`+state['state_id']+`">
			`+ state['state_name'] +`
			</button>
			</h2>
			</div>
			<div id="state-collapse-`+state['state_id']+`" class="collapse" aria-labelledby="state-`+state['state_id']+`	" data-parent="#states">
			<div class="card-body" id="state-`+state['state_id']+`-districts">
			</div>
			</div>
			</div>
			</div>
			`
			$('#states').append(htmlContent);
		}

		function addDistrict(state_id,district){
			htmlContent = `
			<div class="card">
			<div class="card-header" id="district-`+district['district_id']+`">
			<h2 class="mb-0">
			<button class="btn btn-link district-toggle" type="button" data-toggle="collapse" data-target="#district-collapse-`+district['district_id']+`" aria-expanded="true" aria-controls="district-collapse-`+district['district_id']+`" district-id="`+district['district_id']+`">
			`+ district['district_name'] +`
			</button>
			</h2>
			</div>
			<div id="district-collapse-`+district['district_id']+`" class="collapse" aria-labelledby="district-`+district['district_id']+`  " data-parent="#state-`+state_id+`-districts">
			<div class="card-body">
			<div class="table-responsive">
			<table class="table table-hover table-striped">
			<thead class="thead-dark">
			<tr>
			<th scope="col">#</th>
			<th scope="col">Name</th>
			<th scope="col">Date</th>
			<th scope="col">Capacity</th>
			<th scope="col">Age limit</th>
			<th scope="col">Vaccine</th>
			</tr>
			</thead>
			<tbody id="district-`+district['district_id']+`-centers">
			</tbody>
			</table>
			</div>
			</div>
			</div>
			</div>
			`
			$('#state-'+state_id+'-districts').append(htmlContent);	
		}

		function addCenter(district_id, rowNumber, center){
			let htmlContent = '';
			let addName = true
			center['sessions'].forEach( session => {
				if(session['available_capacity']>0){
					htmlContent += '<tr>';
					if(addName){
						htmlContent += `
						<td rowSpan='`+center['sessions'].length+`'><strong>`+ (rowNumber + 1) +`</strong></th>
						<td rowSpan='`+center['sessions'].length+`'><strong>`+center['name']+`</strong></td>`;	
						addName = false;
					}
					htmlContent += `<td>`+session['date']+`</td>
					<td>`+session['available_capacity']+`</td>
					<td>`+session['min_age_limit']+`</td>
					<td>`+session['vaccine']+`</td>
					</tr>`;
				}
			});
			$('#district-'+ district_id + '-centers').append(htmlContent);	
		}
		$( document ).ready(function() {
			$.get( "https://cdn-api.co-vin.in/api/v2/admin/location/states", function( data ) {
				$("#main-loader .spinner-border").hide();
				data['states'].forEach(addState);
			});

			$(document).on('click', '.state-toggle', function(e){
				let state_id = $(this).attr('state-id');
				console.log($('#state-'+state_id+'-districts').children().length);
				if($('#state-'+state_id+'-districts').children().length == 0){
					$("#main-loader .spinner-border").show();
					$.get( "https://cdn-api.co-vin.in/api/v2/admin/location/districts/"+state_id, function( data ) {
						data['districts'].forEach(v => addDistrict(state_id, v));
						$("#main-loader .spinner-border").hide();
					});
				}				
			});

			$(document).on('click', '.district-toggle', function(e){
				let district_id = $(this).attr('district-id');
				let timestamp = new Date();
				let date = timestamp.getDate() + "-" + (timestamp.getMonth()+1) + "-" + timestamp.getFullYear();
				let requestString = `https://cdn-api.co-vin.in/api/v2/appointment/sessions/public/calendarByDistrict?district_id=`+district_id+`&date=`+date;
				if($('#district-'+ district_id+'-centers').children().length == 0){
					$("#main-loader .spinner-border").show();
					$.get(requestString, function( data ) {
						$("#main-loader .spinner-border").hide();
						centers = data['centers'];
						centers.forEach((v, i) => addCenter(district_id, i, v));
					});
				}				
			});
		});
	</script>
</body>
</html>
